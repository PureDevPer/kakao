<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Friends | Kakao</title>
		<script src="https://kit.fontawesome.com/8b6aa9fa10.js"></script>
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body class="profile">
		<!-- Status Bar -->
		<div class="status-bar">
			<div class="status-bar__column">
				<span class="status-bar__clock">1:12 PM</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<span class="status-bar__battery-level">76%</span>
				<i class="fas fa-battery-three-quarters"></i>
			</div>
		</div>

		<!-- Header -->
		<div>
			<a href="../html/friends.html">
				<i class="fas fa-arrow-left link"></i>
			</a>
		</div>

		<!-- Main -->
		<main class="main">
			<div class="main__column">
				<img src="../images/avatar.jpg" />
			</div>
			<div class="main__column">
				<span class="main__column-name">Wooseok Kim</span>
			</div>
			<div class="main__column email">
				<span class="main__column-email">userID@gmail.com </span>
			</div>
			<div class="main__column info">
				<div class="info__column">
					<span class="info__action-circle link">
						<a href="../index.html"> <i class="fa fa-comment fa-lg"></i></a>
					</span>
					<span class="info__action-title">My Chatroom</span>
				</div>
				<div class="info__column">
					<span class="info__action-circle">
						<i class="fa fa-pencil fa-lg"></i>
					</span>
					<span class="info__action-title">Edit Profile</span>
				</div>
			</div>
		</main>

		<!-- Media Query -->
		<div class="bigScreen">
			<div class="bigScreen__text">
				<h1>Please make your screen smaller</h1>
				<p>Cloning Kakao Talk (Front-end only) - Version 2</p>
				<div class="bigScreen__link">
					<a href="../../html/profile.html"> Version 1</a>
					<a href="profile.html"> Version 2</a>
				</div>
			</div>
		</div>
	</body>
</html>
