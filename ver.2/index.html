<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Chats | Kakao</title>
		<script src="https://kit.fontawesome.com/8b6aa9fa10.js"></script>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<!-- Status Bar -->
		<div class="status-bar">
			<div class="status-bar__column">
				<span class="status-bar__clock">1:12 PM</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-clock"></i>
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<span class="status-bar__battery-level">76%</span>
				<i class="fas fa-battery-three-quarters"></i>
			</div>
		</div>

		<!-- Header -->
		<header class="header">
			<div class="header__header-column">
				<h1 class="header__title">Chats</h1>
			</div>
			<div class="header__header-column">
				<span class="header__icon">
					<i class="fas fa-search"></i>
				</span>
				<span class="header__icon">
					<i class="far fa-comment"></i>
				</span>
				<span class="header__icon">
					<i class="fas fa-cog"></i>
				</span>
			</div>
		</header>

		<!-- Main -->
		<main class="chats">
			<ul class="chats__list">
				<li class="chats__chat chat">
					<a href="html/chat.html">
						<div class="chats__chat friend friend--lg">
							<div class="friend__column">
								<img
									src="images/avatar.jpg"
									alt=""
									class="m-avatar friend__avatar"
								/>
								<div class="friend__content">
									<span class="friend__name">Tiffany</span>
									<span class="friend__bottom-text">
										Okay. Drive safe!
									</span>
								</div>
							</div>

							<div class="friend__column">
								<span class="chat__timestamp">
									July 27
								</span>
							</div>
						</div>
					</a>
				</li>
			</ul>
		</main>

		<!--Navigation-->
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__list-item">
					<a href="html/friends.html" class="nav__list-link">
						<i class="far fa-user"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="index.html" class="nav__list-link">
						<div class="nav__badge">8</div>
						<i class="fas fa-comment"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="html/find.html" class="nav__list-link">
						<i class="fas fa-search"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="html/more.html" class="nav__list-link">
						<i class="fas fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
